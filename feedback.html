<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback – Readify</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        .form-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .submit-btn {
            background: var(--color-accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Readify</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="explorer.html">Explore Books</a></li>
                <li><a href="progress.html">Reading Progress</a></li>
                <li><a href="recommender.html">Get Recommendation</a></li>
                <li><a href="flow.html">Cozy Reading</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
            <div class="hamburger">☰</div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>We'd love to hear from you</h2>
            <form id="feedback-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="msg">Message</label>
                    <textarea id="msg" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Feedback</button>
            </form>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('feedback-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your feedback!');
            e.target.reset();
        });
    </script>
</body>

</html>
